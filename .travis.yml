language: php

sudo: false

php:
  - 5.6
  - 7
  - hhvm

matrix:
    allow_failures:
        - php: hhvm

before_install:
  - composer self-update
  - composer create-project laravel/laravel laravel 5.1
  - cd ./laravel
  - composer require "skimia/assets" dev-master --no-update
  - composer update
  - cd ./vendor/skimia/assets

script:
  - phpunit --coverage-clover=coverage.xml

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - if  [ $TRAVIS_PHP_VERSION = '5.6' ] && [ $TRAVIS_BRANCH = 'master' ] && [ $TRAVIS_PULL_REQUEST = 'false' ]; then sh generate-api.sh; fi

env:
  global:
    - GIT_NAME: "'Skimia\\Assets'"
    - GIT_EMAIL: kessler.dev@gmail.com
    - GH_REF: github.com/skimia/assets
    - secure: 
    - secure: 
